<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administração - Conexão 360</title>
    <link rel="stylesheet" href="adm.css">
</head>
<body>

    <!-- Barra de navegação -->
    <header class="header">
        <div class="logo">
            <h1>CONEXÃO 360</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Alunos</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Festas</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo do Painel -->
    <div class="admin-container">
        <h2>Painel de Administração</h2>

        <!-- Seção de Gerenciamento de Festas -->
        <div class="event-management">
            <h3>Gerenciar Festas</h3>
            <div class="add-event-form">
                <h4>Adicionar Novo Evento</h4>
                <form action="#" method="POST" id="addEventForm">
                    <div class="form-group">
                        <label for="event-name">Nome do Evento</label>
                        <input type="text" id="event-name" name="event-name" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Data do Evento</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Descrição</label>
                        <textarea id="event-description" name="event-description" required></textarea>
                    </div>
                    <button type="submit" class="btn-add">Adicionar Evento</button>
                </form>
            </div>

            <div class="current-events">
                <h4>Eventos Cadastrados</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Evento</th>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="event-list">
                        <!-- Lista de eventos cadastrados será inserida aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
